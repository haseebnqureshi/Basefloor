description: Comprehensive documentation for the MinAPI framework
theme: jekyll-theme-minimal
baseurl: "" # If using a custom domain, you can leave this blank
url: "" # Your custom domain (minapi.dev) can go here

# Navigation structure
toc:
  - title: Getting Started
    subfolderitems:
      - page: Introduction
        url: /index.html
      - page: Getting Started
        url: /guides/getting-started.html
      - page: Configuration
        url: /guides/configuration.html
  - title: Reference
    subfolderitems:
      - page: Models
        url: /reference/models.html

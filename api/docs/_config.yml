# Enable Kramdown Markdown processor
markdown: kramdown

# Kramdown options to enable GitHub Flavored Markdown features
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Enable syntax highlighting
highlighter: rouge

# Plugins for enhanced functionality
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag 